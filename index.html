<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Dubbing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <div class="container mx-auto py-10 text-center">
    <h1 class="text-4xl font-bold mb-5">YouTube Video Dubbing</h1>
    <input id="youtube-url" type="text" class="p-2 rounded-md text-black" placeholder="Paste YouTube link here">
    <button onclick="loadVideo()" class="p-2 bg-blue-500 rounded-md text-white ml-2">Play Video</button>

    <div id="player-container" class="mt-10">
    </div>

    <div id="subtitle-container" class="mt-5 text-lg">
      <p id="translated-text"></p>
    </div>
  </div>

  <script>
    function loadVideo() {
      const url = document.getElementById("youtube-url").value;
      const videoId = new URL(url).searchParams.get("v");  // Ambil video ID dari URL
      document.getElementById("player-container").innerHTML = `
        <div id="player"></div>
        <script>
          var player;
          function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
              height: '390',
              width: '640',
              videoId: '${videoId}',
            });
          }
        </script>
        <script src="https://www.youtube.com/iframe_api"></script>
      `;
    }
    
    function showTranslatedText(text) {
      document.getElementById("translated-text").innerText = text;
    }

    function translateText(text) {
      showTranslatedText("Halo, apa kabar? Ini adalah contoh teks terjemahan.");
    }
  </script>

</body>
</html>
