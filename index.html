<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Dubbing</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">

  <div class="container mx-auto py-10 text-center">
    <h1 class="text-4xl font-bold mb-5">YouTube Video Dubbing</h1>
    <input id="youtube-url" type="text" class="p-2 rounded-md text-black" placeholder="Paste YouTube link here">
    <button onclick="loadVideo()" class="p-2 bg-blue-500 rounded-md text-white ml-2">Play Video</button>

    <div id="player-container" class="mt-10">
      <!-- YouTube Video Player akan dimuat di sini -->
    </div>

    <!-- Tempat untuk menampilkan teks terjemahan -->
    <div id="subtitle-container" class="mt-5 text-lg">
      <p id="translated-text"></p>
    </div>
  </div>

  <script>
    // Fungsi untuk mengekstrak video ID dari URL (termasuk shortened URL)
    function extractVideoId(url) {
      let videoId = null;
      const urlPattern = /(?:youtu.be\/|youtube.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/))([\w-]+)/;
      const match = url.match(urlPattern);
      if (match && match[1]) {
        videoId = match[1]; // Mengambil ID video dari URL
      }
      return videoId;
    }

    // Fungsi untuk memuat video YouTube berdasarkan URL
    function loadVideo() {
      const url = document.getElementById("youtube-url").value;
      const videoId = extractVideoId(url);  // Mengambil video ID dari URL

      if (videoId) {
        document.getElementById("player-container").innerHTML = `
          <div id="player"></div>
          <script>
            var player;
            function onYouTubeIframeAPIReady() {
              player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: '${videoId}', // Memasukkan video ID ke dalam player
                events: {
                  'onReady': onPlayerReady,
                  'onStateChange': onPlayerStateChange
                }
              });
            }

            function onPlayerReady(event) {
              event.target.playVideo(); // Memulai video secara otomatis
            }

            function onPlayerStateChange(event) {
              if (event.data == YT.PlayerState.ENDED) {
                console.log('Video selesai diputar');
              }
            }
          </script>
          <script src="https://www.youtube.com/iframe_api"></script>
        `;
      } else {
        alert('URL YouTube tidak valid!');
      }
    }
  </script>

</body>
</html>
