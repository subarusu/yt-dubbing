<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern YouTube Video Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex justify-center items-center h-screen">

    <div class="relative w-4/5 max-w-2xl rounded-lg overflow-hidden shadow-lg">
        <!-- YouTube Iframe -->
        <iframe id="youtube-video" 
            class="w-full h-96 rounded-lg"
            src="https://www.youtube.com/embed/jviPNrq3n6I?autoplay=1" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>

        <!-- Controls -->
        <div class="absolute inset-0 flex justify-center items-center space-x-4 z-10">
            <button id="play-pause" class="bg-black bg-opacity-60 text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition">Pause</button>
            <button id="fullscreen" class="bg-black bg-opacity-60 text-white px-4 py-2 rounded-md hover:bg-opacity-90 transition">Fullscreen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
